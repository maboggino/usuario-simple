<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <button class="btn btn-success" v-on:click="consumirApi">Consultar</button>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Email</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Avatar</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="data in listaDeUsuarios">
                <td>{{data.email}}</td>
                <td>{{data.first_name}}</td>
                <td>{{data.last_name}}</td>
                <td><img v-bind:src="data.avatar"></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
               titulo: 'Listado de Usuarios',
               listaDeUsuarios: []
            },
            methods: {
                consumirApi: function(){
                    this.$http.get('https://reqres.in/api/users/2').then(function(respuesta){
                        this.listaDeUsuarios = respuesta.body;
                    });                  
                }
            }
        });
    </script>
</body>
</html>
